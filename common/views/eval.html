<html>

    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="../../modules/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="../../modules/jquery-mobile/blackandblue.min.css">
        <link rel="stylesheet" href="../../modules/jquery-mobile/jquery.mobile-1.4.5.css">
        <link rel="stylesheet" href="../../css/style.css">

    </head>

    <body class="ui-mobile-viewport ui-overlay-a">
        <!--
            
            ALUMN EVALUATION PAGE
            
        -->
        <div data-role="page" id="eval" data-theme="d">
            <div data-role="header" data-position="inline">
                <h1>Evaluación Alumnado</h1>
                <a href="#" data-rel="back" data-icon="arrow-l"  data-role="button" role="button">Back</a>
                <a href="#" class="ui-btn ui-btn-inline ui-icon-power ui-btn-icon-left ui-mini salir">Salir</a>
            </div>

            <div data-role="content" class="ui-content" data-theme="d">
                <form id="alumEval" action="#eval" method="post">
                    <ul data-role="listview" data-inset="true" data-shadow="false">
                        <li data-role="collapsible" data-iconpos="right" data-inset="false">
                            <h2>CONTENIDO DEL PROYECTO (6,5 ptos)</h2>
                            <ul data-role="listview" data-theme="b">
                                <li>  
                                    <ul data-role="listview" data-inset="true" data-shadow="false">
                                        <li data-role="collapsible" data-iconpos="right" data-inset="false">
                                            <h2>Planteamiento</h2>
                                            <ul data-role="listview" data-theme="b">
                                                <li>  
                                                    <label for="slider-3">
                                                        Objetivos
                                                    </label>
                                                    <input name="slider-2" id="slider-2" min="0" max="10" value="5" data-show-value="true" type="range">
                                                </li>
                                                <li>  
                                                    <label for="slider-3">
                                                        Recursos utilizados
                                                    </label>
                                                    <input name="slider-2" id="slider-2" min="0" max="10" value="5" data-show-value="true" type="range">
                                                </li>
                                                <li>  
                                                    <label for="slider-3">
                                                        Destinatarios
                                                    </label>
                                                    <input name="slider-2" id="slider-2" min="0" max="10" value="5" data-show-value="true" type="range">
                                                </li>
                                                <li>  
                                                    <label for="slider-3">
                                                        Justificación del proyecto
                                                    </label>
                                                    <input name="slider-2" id="slider-2" min="0" max="10" value="5" data-show-value="true" type="range">
                                                </li>
                                            </ul>
                                        </li>
                                        <li data-role="collapsible" data-iconpos="right" data-inset="false">
                                            <h2>Contenido</h2>
                                            <ul data-role="listview" data-theme="b">
                                                <li>  
                                                    <label for="slider-3">
                                                        Metodología seguida
                                                    </label>
                                                    <input name="slider-2" id="slider-2" min="0" max="10" value="5" data-show-value="true" type="range">
                                                </li>
                                                <li>  
                                                    <label for="slider-3">
                                                        Claridad
                                                    </label>
                                                    <input name="slider-2" id="slider-2" min="0" max="10" value="5" data-show-value="true" type="range">
                                                </li>
                                                <li>  
                                                    <label for="slider-3">
                                                        Actividades o acciones realizadas
                                                    </label>
                                                    <input name="slider-2" id="slider-2" min="0" max="10" value="5" data-show-value="true" type="range">
                                                </li>
                                                <li>  
                                                    <label for="slider-3">
                                                        Documentación elaborada
                                                    </label>
                                                    <input name="slider-2" id="slider-2" min="0" max="10" value="5" data-show-value="true" type="range">
                                                </li>
                                            </ul>
                                        </li>
                                        <li data-role="collapsible" data-iconpos="right" data-inset="false">
                                            <h2>Resultados obtenidos</h2>
                                            <ul data-role="listview" data-theme="b">
                                                <li>  
                                                    <label for="slider-3">
                                                        Conclusiones
                                                    </label>
                                                    <input name="slider-2" id="slider-2" min="0" max="10" value="5" data-show-value="true" type="range">
                                                </li>
                                                <li>  
                                                    <label for="slider-3">
                                                        Objetivos conseguidos y grado de consecución
                                                    </label>
                                                    <input name="slider-2" id="slider-2" min="0" max="10" value="5" data-show-value="true" type="range">
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li data-role="collapsible" data-iconpos="right" data-inset="false">
                            <h2>CALIDAD DE PRESENTACION (1 pto)</h2>
                            <ul data-role="listview" data-theme="b">

                                <li>
                                    <label for="flip-5">Presentación escrita</label>
                                    <select name="flip-5" id="flip-5" data-role="slider">
                                        <option value="no">No</option>
                                        <option value="si">Sí</option>
                                    </select>

                                </li>
                                <li>
                                    <label for="flip-5">Redacción y claridad del texto</label>
                                    <select name="flip-5" id="flip-5" data-role="slider">
                                        <option value="no">No</option>
                                        <option value="si">Sí</option>
                                    </select>

                                </li>
                                <li>
                                    <label for="flip-5">Organización del contenido</label>
                                    <select name="flip-5" id="flip-5" data-role="slider">
                                        <option value="no">No</option>
                                        <option value="si">Sí</option>
                                    </select>

                                </li>
                            </ul>
                        </li>
                        <li data-role="collapsible" data-iconpos="right" data-inset="false">
                            <h2>EXPRESIÓN ORAL (2,5 ptos)</h2>
                            <fieldset data-role="controlgroup" data-theme="b">
                                <label>
                                    Entrada del alumno
                                    <input id="choose-birds-inset" type="checkbox">
                                </label>
                                <label>
                                    Indumentaria
                                    <input id="choose-humans-inset" type="checkbox">
                                </label>
                                <label>
                                    Introducción: ¿Es atractiva? ¿Queda claro el proyecto?
                                    <input id="choose-fish-inset" type="checkbox">
                                </label>
                                <label>
                                    Desarrollo: Orden en las ideas. Claridad en la exposición. Aclaración de términos técnicos
                                    <input id="choose-fish-inset" type="checkbox">
                                </label>
                                <label>
                                    Conclusión: ¿Queda claro el objetivo del proyecto? ¿Lo vende bien?
                                    <input id="choose-fish-inset" type="checkbox">
                                </label>
                                <label>
                                    Seguridad en lo que expone. La presentación está trabajada (power -point otros)
                                    <input id="choose-fish-inset" type="checkbox">
                                </label>
                                <label>
                                    Entusiasmo en lo que expone
                                    <input id="choose-fish-inset" type="checkbox">
                                </label>
                                <ul>

                                    <li>
                                        <h4>Expresión oral:</h4>
                                        <fieldset data-role="controlgroup" data-theme="b">
                                            <label>
                                                Entonación
                                                <input id="choose-fish-inset" type="checkbox">
                                            </label>
                                            <label>
                                                Volumen
                                                <input id="choose-fish-inset" type="checkbox">
                                            </label>
                                            <label>
                                                Velocidad
                                                <input id="choose-fish-inset" type="checkbox">
                                            </label>
                                            <label>
                                                Vacilación en la voz
                                                <input id="choose-fish-inset" type="checkbox">
                                            </label>
                                            <label>
                                                Pausas
                                                <input id="choose-fish-inset" type="checkbox">
                                            </label>
                                            <label>
                                                Utilización de muletillas
                                                <input id="choose-fish-inset" type="checkbox">
                                            </label>
                                        </fieldset>
                                    </li>
                                </ul>
                                <label>
                                    Duración: ¿Se adecua a lo estipulado?
                                    <input id="choose-fish-inset" type="checkbox">
                                </label>
                                <ul>

                                    <li>
                                        <h4>Lenguaje no verbal:</h4>
                                        <fieldset data-role="controlgroup" data-theme="b">
                                            <label>
                                                Mirada: ¿dirige la mirada a todo el auditorio?
                                                <input id="choose-fish-inset" type="checkbox">
                                            </label>
                                            <label>
                                                Sonrisa/expresión facial positiva
                                                <input id="choose-fish-inset" type="checkbox">
                                            </label>
                                            <label>
                                                Posición correcta del cuerpo
                                                <input id="choose-fish-inset" type="checkbox">
                                            </label>
                                            <label>
                                                Tics, gestos nerviosos
                                                <input id="choose-fish-inset" type="checkbox">
                                            </label>
                                        </fieldset>
                                    </li>
                                </ul>
                                <label>
                                    *Atención del público: * ¿Logra atraer la atención del público?
                                    <input id="choose-fish-inset" type="checkbox">
                                </label>
                                <label>
                                    Preguntas realizadas: ¿Responde de forma coherente?
                                    <input id="choose-fish-inset" type="checkbox">
                                </label>
                            </fieldset>
                        </li> 
                    </ul>
                    <div class="ui-grid-b">
                        <div class="ui-block-a"></div>
                        <div class="ui-block-b">
                            <input type="submit" id="sendEval" data-theme="d" value="Enviar">
                        </div>
                        <div class="ui-block-c"></div>
                    </div>


                </form>
            </div>
            <div data-role="footer" data-position="fixed" class="ui-footer ui-bar-inherit ui-footer-fixed slideup">
                <h5>Evaluación</h5></div>
        </div>


        <script type="text/javascript" src="../js/eval.js"></script>
    </body>

</html>
